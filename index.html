<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-slate-400">
    <main class="flex justify-center items-center mt-24">
        <div>
            <p class="text-7xl text-center pb-5 my-auto" id="counter">0</p>
            <button class="px-4 py-2 text-xl font-semibold text-sm bg-red-500 text-white rounded-full shadow-sm"
                id="btn-reset">Reset</button>
            <button class="px-4 py-2 text-xl font-semibold text-sm bg-cyan-500 text-white rounded-full shadow-sm"
                id="btn-count">Count</button>
        </div>
    </main>

    <script src="1.js"></script>
</body>

</html>
